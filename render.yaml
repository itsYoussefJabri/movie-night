services:
  - type: web
    name: movie-night
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: NODE_ENV=production node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: SENDER_NAME
        sync: false
